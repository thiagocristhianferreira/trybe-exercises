<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Exercício 5.1</title>

    <style>
        div {
            border-color: black;
            border-style: solid;
        }

        .title {
            text-align: center;
        }

        .main-content {
            background-color: yellow;
        }

        .main-content .center-content {
            background-color: red;
            width: 50%;
            margin: 0 auto;
        }

        .main-content .center-content p {
            font-style: italic;
        }
    </style>
</head>

<body>
    <h1 class="title">Exercício 5.1 - JavaEscripito </h1>
    <div class="main-content">
        <div class="center-content">
            <p>Texto padrão do nosso site</p>
            <p>-----</p>
            <p>Trybe</p>
        </div>
    </div>
    <script>
        /*
        Aqui você vai modificar os elementos já existentes utilizando apenas as funções:
        - document.getElementById()
        - document.getElementsByClassName()
        - document.getElementsByTagName()
 ok Crie uma função que mude o texto na tag <p> para uma descrição de como você se vê daqui a 2 anos. (Não gaste tempo pensando no texto e sim realizando o exercício)
 ok Crie uma função que mude a cor do quadrado amarelo para o verde da Trybe (rgb(76,164,109)).
 ok Crie uma função que mude a cor do quadrado vermelho para branco.
 ok Crie uma função que corrija o texto da tag <h1>.
 ok Crie uma função que modifique todo o texto da tag <p> para maiúsculo.
 ok Crie uma função que exiba o conteúdo de todas as tags <p> no console.
        */

        function alteraParagrafo() {
            let texto = document.getElementsByTagName('p')[0];
            texto.innerHTML = 'Em 2 anos quero estar muito bem empregado';
        }
        alteraParagrafo();

        function alteraQuadrado() {
            let quadrado = document.getElementsByClassName('main-content')[0];
            quadrado.style.background = "rgb(76,164,109)";
        }
        alteraQuadrado();

        function alteraQuadrado2() {
            let quadrado2 = document.getElementsByClassName('center-content')[0];
            quadrado2.style.background = "white";
        }
        alteraQuadrado2();

        function alteraH1() {
            let alteraTitulo = document.getElementsByTagName('h1')[0];
            alteraTitulo.innerHTML = "Exercício 5.1 - JavaScripit"
        }
        alteraH1();

        function alteraParagrafo1() {
            let texto1 = document.getElementsByTagName('p')[0];
            texto1.innerHTML = texto1.innerHTML.toUpperCase();
        }
        alteraParagrafo1();

        function printConsole () {
            let paragrafos = document.getElementsByTagName('p');
            for (i in paragrafos) {
                console.log(paragrafos[i].innerText);
            }
        }
        printConsole();

    </script>
</body>

</html>
